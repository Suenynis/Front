<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="dashbord-main">
      <img
        class="dashbord-main-child"
        alt=""
        src="./public/rectangle-4020.svg"
      />
      <div class="menu">
        <div class="main">
          <img class="vector-icon" alt="" src="./public/vector.svg" />
          <div class="div">Главная</div>
        </div>
        <button class="recoman">
          <img class="like-icon" alt="" src="./public/like.svg" />
          <div class="div1">Рекомендация</div>
        </button>
        <div class="chat">
          <img class="speed-icon" alt="" src="./public/vector1.svg" />
          <div class="div">Чат</div>
        </div>
        <div class="friends">
          <img class="group-icon" alt="" src="./public/group.svg" />
          <div class="div">Друзья</div>
        </div>
        <button class="statistic">
          <img class="speed-icon" alt="" src="./public/group1.svg" />
          <div class="div1">Статистика</div></button
        ><button class="certificate" autofocus>
          <img class="certificate-icon" alt="" src="./public/certificate.svg" />
          <div class="div1">Сертификация</div></button
        ><button class="sfia">
          <img class="speed-icon" alt="" src="./public/speed.svg" />
          <div class="div1">SFIA</div></button
        ><button class="settings">
          <img class="vector-icon" alt="" src="./public/subtract.svg" />
          <div class="div1">Настройки</div>
        </button>
        <div class="help">
          <img class="vector-icon" alt="" src="./public/vector2.svg" />
          <div class="div">Help</div>
        </div>
      </div>
      <div class="frame-parent">
        <div class="line-parent">
          <div class="frame-child"></div>
          <div class="frame-item"></div>
          <div class="frame-inner"></div>
        </div>
        <b class="b">Главная</b
        ><img class="h1-icon" alt="" src="./public/h1.svg" />
      </div>
      <div class="category-skills">
        <div class="skills">
          <div class="skill-cat1">
            <div class="skill-cat1-child"></div>
            <img
              class="skill-cat1-item"
              alt=""
              src="./public/vector-15.svg"
            /><img
              class="book-new-one-2"
              alt=""
              src="./public/book-new-one-2@2x.png"
            /><b class="countries-and-cites">Коммуникация 5</b>
          </div>
          <div class="skill-cat1">
            <div class="skill-cat1-child"></div>
            <img
              class="skill-cat1-item"
              alt=""
              src="./public/vector-15.svg"
            /><b class="countries-and-cites">Countries and cites</b>
            <div class="book-new-one-2-wrapper">
              <img
                class="book-new-one-21"
                alt=""
                src="./public/book-new-one-21@2x.png"
              />
            </div>
          </div>
          <div class="skill-cat1">
            <div class="skill-cat1-child"></div>
            <img
              class="skill-cat1-item"
              alt=""
              src="./public/vector-15.svg"
            /><b class="countries-and-cites">Countries and cites</b>
            <div class="book-new-one-2-wrapper"></div>
            <img
              class="book-new-one-2"
              alt=""
              src="./public/book-new-one-4@2x.png"
            />
          </div>
        </div>
        <div class="header">
          <div class="div7">Категории навыков</div>
          <img class="header-child" alt="" src="./public/group-231.svg" />
        </div>
      </div>
      <form class="courses">
        <div class="div8">Ближайшие курсы</div>
        <div class="courses1">
          <div class="courses-child"></div>
          <div class="exam">Exam</div>
          <div class="book-new-one-2-container">
            <img
              class="book-new-one-21"
              alt=""
              src="./public/book-new-one-22@2x.png"
            />
          </div>
          <div class="div9">20 мин</div>
        </div>
        <div class="courses2">
          <div class="courses-child"></div>
          <div class="exam">Exam</div>
          <div class="book-new-one-2-container">
            <img
              class="book-new-one-21"
              alt=""
              src="./public/book-new-one-22@2x.png"
            />
          </div>
          <div class="div9">20 мин</div>
        </div>
      </form>
      <div class="statistic1">
        <div class="frame-group">
          <div class="line-group">
            <div class="line-div"></div>
            <div class="line-div"></div>
            <div class="line-div"></div>
            <div class="line-div"></div>
            <div class="line-div"></div>
            <div class="line-div"></div>
          </div>
          <div class="line-container">
            <div class="frame-child6"></div>
            <div class="frame-child6"></div>
          </div>
          <img class="frame-child8" alt="" src="./public/group-230.svg" />
          <div class="parent">
            <div class="div11">4.5</div>
            <div class="points">Points</div>
          </div>
          <div class="jan-parent">
            <div class="jan">Jan</div>
            <div class="jan">Feb</div>
            <div class="jan">Mar</div>
            <div class="jan">Apr</div>
            <div class="jan">May</div>
            <div class="jan">Jun</div>
            <div class="jan">Jul</div>
            <div class="jan">Aug</div>
            <div class="jan">Sep</div>
            <div class="jan">Oct</div>
            <div class="jan">Nov</div>
            <div class="jan">Dec</div>
          </div>
        </div>
        <div class="header">
          <div class="div12">Статистика</div>
          <button class="date">
            <img
              class="icon-arrow-left"
              alt=""
              src="./public/icon-arrowleft.svg"
            /><img
              class="icon-arrow-right"
              alt=""
              src="./public/icon-arrowright.svg"
            />
            <div class="div13">2022</div>
          </button>
        </div>
      </div>
      <div class="mini-profile">
        <div class="mini-profile-child"></div>
        <img class="vector-icon3" alt="" src="./public/vector3@2x.png" />
        <div class="name">
          <div class="div14">Жанибек Деткинұлы</div>
          <div class="evgeniy-detkinmailcom">evgeniy_detkin@mail.com</div>
        </div>
        <div class="grade">
          <div class="gpa">
            <div class="div15">Средняя оценка</div>
            <b class="b2">5</b>
          </div>
          <div class="terms">
            <div class="div15">Terms</div>
            <b class="b3">1</b>
          </div>
        </div>
      </div>
      <img class="dashbord-main-item" alt="" src="./public/group-233.svg" />
    </div>
  </body>
</html>
